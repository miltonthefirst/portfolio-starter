
<!-- Projects Section -->
<section id="projects" class="container py-5">
  <h2 class="text-center display-5 fw-bold mb-3">Featured Projects</h2>
  <p class="text-center text-secondary mb-5 fs-5">Some of my recent work</p>
  <div class="row g-4">
    @for (project of projects(); track project.title) {
      <div class="col-md-6 col-lg-4">
        <div class="card h-100 border-secondary border-opacity-25 bg-dark text-white shadow-sm transition-hover overflow-hidden">
          <div class="card-img-top bg-secondary bg-opacity-25 d-flex align-items-center justify-content-center" style="height: 200px;">
            <i [class]="project.icon + ' display-3 text-secondary'"></i>
          </div>
          <div class="card-body p-4">
            <h3 class="h4 fw-bold mb-2">{{ project.title }}</h3>
            <p class="text-secondary small mb-4">{{ project.description }}</p>
            <div class="d-flex flex-wrap gap-2 mb-4">
              @for (tech of project.technologies; track tech) {
                <span class="badge rounded-pill bg-primary bg-opacity-10 text-primary px-3 py-2">{{ tech }}</span>
              }
            </div>
            <div class="d-flex gap-3">
              <a [href]="project.githubUrl" class="text-white fs-5 transition-hover"><i class="fab fa-github"></i></a>
              <a [href]="project.liveUrl" class="text-white fs-5 transition-hover"><i class="fas fa-external-link-alt"></i></a>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</section>
