

<!-- Skills Section -->
<section id="skills" class="container py-5">
  <h2 class="text-center display-5 fw-bold mb-3">My Skills</h2>
  <p class="text-center text-secondary mb-5 fs-5">Technologies I work with</p>
  <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4">
    @for (skill of skills(); track skill.name) {
      <div class="col">
        <div class="card h-100 text-center p-4 border-secondary border-opacity-25 bg-dark text-white shadow-sm transition-hover">
          <i [class]="skill.icon + ' display-4 mb-3 text-primary'"></i>
          <h4 class="h5 mb-0">{{ skill.name }}</h4>
        </div>
      </div>
    }
  </div>
</section>
