

<!-- Contact Section -->
<section id="contact" class="container py-5">
  <h2 class="text-center display-5 fw-bold mb-3">Get In Touch</h2>
  <p class="text-center text-secondary mb-5 fs-5">Have a question or want to work together?</p>
  <div class="row justify-content-center">
    <div class="col-lg-7">
      <div class="card border-secondary border-opacity-25 bg-dark text-white p-4 p-md-5 shadow-sm">
        <form action="#" method="POST">
          <div class="mb-4">
            <label for="name" class="form-label text-secondary small text-uppercase fw-bold">Name</label>
            <input type="text" id="name" class="form-control form-control-lg bg-transparent text-white border-secondary border-opacity-50" placeholder="Enter your name" required>
          </div>
          <div class="mb-4">
            <label for="email" class="form-label text-secondary small text-uppercase fw-bold">Email</label>
            <input type="email" id="email" class="form-control form-control-lg bg-transparent text-white border-secondary border-opacity-50" placeholder="Enter your email" required>
          </div>
          <div class="mb-4">
            <label for="message" class="form-label text-secondary small text-uppercase fw-bold">Message</label>
            <textarea id="message" rows="5" class="form-control form-control-lg bg-transparent text-white border-secondary border-opacity-50" placeholder="Your message here..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill py-3 fw-bold">Send Message</button>
        </form>
      </div>

      <div class="d-flex justify-content-center gap-4 mt-5">
        <a [href]="socialLinks().socialLinks.github" class="btn btn-outline-secondary rounded-circle d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;"><i class="fab fa-github fs-5"></i></a>
        <a [href]="socialLinks().socialLinks.linkedin" class="btn btn-outline-secondary rounded-circle d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;"><i class="fab fa-linkedin-in fs-5"></i></a>
        <a [href]="socialLinks().socialLinks.twitter" class="btn btn-outline-secondary rounded-circle d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;"><i class="fab fa-twitter fs-5"></i></a>
        <a [href]="socialLinks().socialLinks.email" class="btn btn-outline-secondary rounded-circle d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;"><i class="fas fa-envelope fs-5"></i></a>
      </div>
    </div>
  </div>
</section>
