<!-- Blog Section -->
<section id="blog" class="container py-5">
  <h2 class="text-center display-5 fw-bold mb-3">Blog</h2>
  <p class="text-center text-secondary mb-5 fs-5">Latest posts</p>
  <div class="row g-4">
    @for (post of posts(); track post.id) {
      <div class="col-lg-4 col-md-6">
        <div class="card h-100 border-secondary border-opacity-25 bg-dark text-white shadow-sm transition-hover overflow-hidden">
          <img [src]="post.image" [alt]="post.title" class="card-img-top" style="height: 200px; object-fit: cover;">
          <div class="card-body p-4">
            <div class="text-primary small mb-2">{{ post.date }}</div>
            <h3 class="h4 fw-bold mb-2">{{ post.title }}</h3>
            <p class="text-secondary small mb-4">{{ post.excerpt }}</p>
            <a [href]="post.url" target="_blank" class="btn btn-link text-primary p-0 text-decoration-none fw-bold">Read More <i class="fas fa-arrow-right ms-2"></i></a>
          </div>
        </div>
      </div>
    }
  </div>
</section>
