
<!-- Hero Section -->
<section id="home" class="d-flex align-items-center justify-content-center text-center vh-100 px-3">
  @if (myProfile()){
    <div class="container" style="max-width: 800px;">
      <p class="mb-2">Hi, my name is</p>
      <h1 class="display-3 fw-bold mb-4">{{myProfile().fullName}} <br> <span class="text-primary">{{myProfile().tagline}}</span></h1>
      <p class="lead text-secondary mb-5">I'm a {{myProfile().profession}} specializing in building (and occasionally designing) exceptional digital experiences.</p>
      <div class="d-flex flex-column flex-sm-row justify-content-center gap-3">
        <a routerLink="/projects" class="btn btn-primary btn-lg rounded-pill px-5">Check out my work</a>
        <a routerLink="/contact" class="btn btn-outline-primary btn-lg rounded-pill px-5">Get in touch</a>
      </div>
    </div>
  } @else {
    ...loading
  }

</section>
